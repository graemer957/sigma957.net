user              nginx;
worker_processes  1;

error_log         /var/log/nginx/error.log warn;
pid               /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

  access_log  /var/log/nginx/access.log  main;

  sendfile            on;
  keepalive_timeout   65;

  # Enable gzip compression, see https://github.com/h5bp/server-configs-nginx for details
  gzip              on;
  gzip_comp_level   5;
  gzip_min_length   256;
  gzip_proxied      any;
  gzip_vary         on;
  gzip_types
                    application/atom+xml
                    application/javascript
                    application/json
                    application/ld+json
                    application/manifest+json
                    application/rss+xml
                    application/vnd.geo+json
                    application/vnd.ms-fontobject
                    application/x-font-ttf
                    application/x-web-app-manifest+json
                    application/xhtml+xml
                    application/xml
                    font/opentype
                    image/bmp
                    image/svg+xml
                    image/x-icon
                    text/cache-manifest
                    text/css
                    text/plain
                    text/vcard
                    text/vnd.rim.location.xloc
                    text/vtt
                    text/x-component
                    text/x-cross-domain-policy;

  # As per gist https://gist.github.com/plentz/6737338
  # And to comply with results of https://securityheaders.io
  server_tokens off;

  server {
    listen 80 default_server;

    # See securityheaders.com
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Content-Security-Policy "default-src 'self';";
    add_header Feature-Policy "accelerometer 'none'; camera 'none'; geolocation 'none'; gyroscope 'none'; magnetometer 'none'; microphone 'none'; payment 'none'; usb 'none'";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    location / {
      root   /usr/share/nginx/html;
      index  index.html;
    }
  }
}
